<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safari - E-commerce</title>
    <link rel="stylesheet" href="../assets/css/dist/style.css">
</head>

<body class="relative">
    <header class="bg-[#F5F5F5]">
        <div class="container mx-auto flex items-center justify-between h-20">
            <nav>
                <ul class="flex">
                    <li class="mr-3">
                        <a href="/src/pages/index.html"
                            class="flex p-4 text-sm hover:text-pink border-2 border-transparent hover:border-b-pink hover-transition">Home</a>
                    </li>
                    <li class="mr-3">
                        <a href="/src/pages/clothes.html"
                            class="flex p-4 text-sm hover:text-pink border-2 border-transparent hover:border-b-pink hover-transition">Clothes</a>
                    </li>
                    <li class="mr-3">
                        <a href="/src/pages/shoes.html"
                            class="flex p-4 text-sm hover:text-pink border-2 border-transparent hover:border-b-pink hover-transition">Shoes</a>
                    </li>
                    <li>
                        <a href="#"
                            class="flex p-4 text-sm hover:text-pink border-2 border-transparent hover:border-b-pink hover-transition">Accessories</a>
                    </li>
                </ul>
            </nav>
            <a href="/src/pages/index.html" class="block">
                <img src="../assets/images/icons/logo.svg" alt="" srcset="">
            </a>
            <div class="flex">
                <div class="flex ">
                    <input type="search" placeholder="Search.."
                        class="border-b border-black text-xs w-48 focus:outline-none bg-[#F5F5F5]">
                    <img src="../assets/images/icons/search-icon.svg" alt="" srcset="">
    
                </div>
    
                <ul class="flex ml-7">
                    <li class="mr-7 ">
                        <a href="#">
                            <img src="../assets/images/icons/profile-icon.svg" alt="" srcset="">
                        </a>
                    </li>
                    <li class="mr-7 ">
                        <a href="/src/pages/cart.html">
                            <img src="../assets/images/icons/bucket-icon.svg" alt="" srcset="">
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="../assets/images/icons/heart-icon.svg" alt="" srcset="">
                        </a>
                    </li>
                </ul>
    
            </div>
        </div>
    </header>
    <main class="py-7">
        <section id="catalog">
            <div class="container mx-auto">
                <h2 class="text-center text-4xl font-bold mb-14">
                    Shop your style
                </h2>
                <div class="grid grid-cols-4 gap-12">
                    @@loop('../partials/catalog.html', '../data/accessories.json')
                </div>
            </div>
        </section>
    </main>
    <footer class="bg-[#F5F5F5]  ">
        <div class="container mx-auto flex items-center justify-center py-16 ml-10">
            <a href="/src/pages/index.html" class="block">
                <img src="../assets/images/icons/logo.svg" alt="" srcset="">
            </a>
            <nav>
                <ul class="flex flex-col items-center px-5 text-xs">
                    <li>
                        <a href="#"
                            class="flex p-2  text-sm hover:text-pink border-2 border-transparent hover:border-b-pink hover-transition">About
                            us</a>
                    </li>
                    <li>
                        <a href="#"
                            class="flex p-2 text-sm hover:text-pink border-2 border-transparent hover:border-b-pink hover-transition">Contact</a>
                    </li>
                    <li>
                        <a href="#"
                            class="flex p-2 text-sm hover:text-pink border-2 border-transparent hover:border-b-pink hover-transition">Terms
                            & Conditions</a>
                    </li>
                </ul>
            </nav>
            <div class="flex ml-10 ">
                <ul class="flex  flex-col  px-5 ">
                    <li>
                        <a href="#" class="flex flex-row p-2 text-sm">
                            <img src="../assets/images/icons/facebook-icon.svg" alt="" srcset="">
                            <span class="px-4">Facebook</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex flex-row p-2 text-sm ">
                            <img src="../assets/images/icons/instagram-icon.svg" alt="" srcset="">
                            <span class="px-2">Instagram</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex flex-row p-2 text-sm ">
                            <img src="../assets/images/icons/twitter-icon.svg" alt="" srcset="">
                            <span class="px-2">Twitter</span>
                        </a>
                    </li>
                </ul>
                <div class="ml-10">
                    <span class="mb-5 block">
                        Subscribe to our newsletter
                    </span>
                    <div class="flex">
                        <input type="email" id="email" placeholder="Email Address"
                            class="border text-xs w-48 text-center focus:outline-none border-pink">
    
                        <button id="OK" class="bg-pink text-xs py-3 px-5  text-white">
                            OK
                        </button>
    
                    </div>
                </div>
            </div>
    
    </footer>
    <div class="fixed bottom-4 right-4 ">
        <button class="border-black border px-3 py-3 hidden" id="scroll-up" title="Go to top">
            <img src="../assets/images/icons/arrow-up-icon.svg" alt="" srcset="">
        </button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../assets/js/main.js"></script>
</body>

</html>
